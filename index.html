<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="nav_container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./assets/Photos/bankimage.svg" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">БАНК</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">БИЗНЕС</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ИНВЕСТИЦИИ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">СТРАХОВАНИЕ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">МОБАЙЛ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ПУТЕШЕСТВИЯ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">РАЗВЛЕЧЕНИЯ</a>
                            </li>
                        </ul>
                        <a class="navbar-brand" ><button class="login_btn btn btn-light"><img src="./assets/Photos/login_img.png" alt=""></button></a>
                    </div>
                    
                </div>
            </nav>
        </div>

    </header>
    <main>
        <section>
            <div class="container">
                <h1 id="head_title" class="text-center">Конвертер валют онлайн</h1>
                <div class="row">
                    
                    <div class="col col-lg-6 col-md-12 col-sm-12">
                        <p class="text-center for_coordination">У меня есть </p>
                        <ul class="d-flex w-100 justify-content-center">
                            <li><a class="btn btn-light first_side_btns checked_btn1">RUB</a></li>
                            <li><a class="btn btn-light first_side_btns ">USD</a></li>
                            <li><a class="btn btn-light first_side_btns ">EUR</a></li>
                            <li><a class="btn btn-light first_side_btns ">GBP</a></li>
                        </ul>
                        <div class="impt_all">
                            <label id="abso" for="first_impt" class="first_bottom">1 RUB = 0.0135 USD</label>
                            <input id="first_impt" type="number" min="0" max="1000000">
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-12 col-sm-12">
                        <p class="text-center for_coordination">Хочу приобрести </p>
                        <ul class="d-flex w-100 justify-content-center">
                            <li><a class="btn btn-light second_side_btns">RUB</a></li>
                            <li><a class="btn btn-light second_side_btns checked_btn2">USD</a></li>
                            <li><a class="btn btn-light second_side_btns">EUR</a></li>
                            <li><a class="btn btn-light second_side_btns">GBP</a></li>
                        </ul>
                        <div class="impt_all">
                            <label id="abso" for="second_impt" class="second_bottom">1 USD = 73.8896 RUB</label>
                            <input id="second_impt" type="number" min="0" max="1000000">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="login_part deactive">
        <div class="close_btn"><button class="btn btn-light">X</button></div>
        <div class="container custom_container">
            <div class="card">
              <div class="inner-box" id="cardinner">
                <div class="card-front">
                  <h2>Login</h2>
                  <form>
                    <input type="email" class="log_email input-box" placeholder="Your Email" required>
                    <input type="password" class="log_password input-box" placeholder="Password" required>
                    <button type="button" class="submit-btn">Login</button>
                    <label>
                    <input type="checkbox"><span>Remember Me</span>
                    </label>							
                  </form>
                  <button type="button" class="new_user button-btn" onclick="openRegister()">I'm New Here</button>
                  <a href="#">Forget Password?</a>
                </div>
                
                <div class="card-back">
                  <h2>Register</h2>
                  <form>
                    <input type="text" class="reg_name input-box" placeholder="Your Name" required>
                    <input type="email" class="reg_email input-box" placeholder="Your Email" required>
                    <input type="password" class="reg_password input-box" placeholder="Password" required>
                    <button type="button" class="submit-btn">Register</button>
                    <label>
                    <input type="checkbox"><span>Remember Me</span>
                    </label>							
                  </form>
                  <button type="button" class="old_user button-btn" onclick="openLogin()">I've an account</button>
                  <a href="#">Forget Password?</a>
                </div>
              </div>
            </div>
          </div>
          
          <footer>
            &copy;
            <code>
              <h3>Project from<span>Elvin Aliyev</span></h3>
            </code>
          </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
